<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script defer src="main.js"></script>
  <body>
    <style>
        html {
            font-size: 32;
        }
        body {
            background-color: darkolivegreen;
        }
    </style>
  </body>
  <body>
    <form id="form">
      <fieldset>
        <div>
          <label for="exercise">Type of exercise</label>
          <select id="exercise" name="exercise" required>
            <option value="select">--- Select type of exercise ---</option>
            <option value="curls">Curls</option>
            <option value="pushUps">Push-ups</option>
            <option value="runInPlace">Run in place</option>
            <option value="romanianDeadLift">Romanian deadlifts</option>
            <option value="jumpingJacks">Jumping jacks</option>
          </select>
        </div>
        <div>
          <label for="reps">Rep Target</label>
          <input type="number" id="reps" name="reps" min="1" required>
        </div>
        <div>
          <label for="time">Time in seconds</label>
          <input type="number" id="time" name="time" min="30" required>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <div id="output"></div>
  </body>
</html>
