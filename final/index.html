<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Night App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="errorMessageContainer" style="display: none;"></div>
   
    <h1>Date Debate</h1>
    <h2 id="weather-heading">Loading Weather...</h2>
   
    

    <form id="activityForm">
      <div>
      <label for="energyLvl">Select Activity Energy Level:</label>
      <select id="energyLvl" >
        <option value="">---Activity level---</option>
        <option value="low">Low</option>
        <option value="med">Med</option>
        <option value="high">High</option>
      </select>
    </div>

    <div>
      <label for="budget">Is there a budget?</label>
      <select name="budget" id="budget" >
        <option value="">---Budget---</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div>
      <label for="budgetValue">SelectBudget (only if budget is YES)</label>
      <select name="budget value" id="budgetValue" >
        <label for="budgetValue">select Budget?</label>
        <option value="">---Budget Value---</option>
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="100">100</option>
      </select>
    </div>

    <div>
      <label for="activity">Type of Activity?</label>
      <select name="activity" id="location" >
        <option value="">---Activity location---</option>
        <option value="indoor">Indoor</option>
        <option value="outdoor">Outdoor</option>
      </select>
    </div>
     

      <div id="activityOptions">
        <!-- <h3>Suggested Activities:</h3> -->
        <ul id="activityList"></ul>
    </div>
      <div id="output"></div>
      <button type="submit">Submit</button>
    </div>
    </form>
    <script type="module" defer src="main.js"></script>
     <script type="module "renderTBL.js"></script>
  </body>
 
</html>
